<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insane Vote Request Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background-color: #ffffff;
            padding: 32px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            border: 1px solid #e2e8f0;
        }
        .form-group {
            margin-bottom: 16px; /* Increased margin for better spacing */
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #334155;
        }
        .form-group input[type="text"],
        .form-group input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #cbd5e1;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
            color: #334155;
            transition: border-color 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .form-group input[type="text"]:focus,
        .form-group input[type="number"]:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.25);
        }
        .checkbox-group {
            display: flex;
            align-items: center;
            margin-top: -8px; /* Adjust to align with other form groups */
            margin-bottom: 16px;
        }
        .checkbox-group input[type="checkbox"] {
            margin-right: 8px;
            width: 20px;
            height: 20px;
            accent-color: #3b82f6; /* Style checkbox color */
        }
        .checkbox-group label {
            margin-bottom: 0; /* Override default label margin */
            font-weight: 500;
            color: #475569;
            cursor: pointer;
        }
        .btn-group {
            display: flex;
            gap: 10px; /* Space between buttons */
            margin-top: 20px;
            flex-wrap: wrap; /* Allow buttons to wrap on smaller screens */
        }
        .btn-primary, .btn-tertiary {
            flex: 1; /* Make buttons take equal width */
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out, transform 0.1s ease-in-out;
            border: none;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            min-width: 120px; /* Ensure buttons don't get too small */
        }
        .btn-primary {
            background-color: #3b82f6;
            color: #ffffff;
            box-shadow: 0 4px 10px rgba(59, 130, 246, 0.3);
        }
        .btn-primary:hover {
            background-color: #2563eb;
            transform: translateY(-1px);
        }
        .btn-primary:active {
            transform: translateY(0);
            box-shadow: 0 2px 5px rgba(59, 130, 246, 0.3);
        }
        .btn-tertiary {
            background-color: #f59e0b; /* Amber for pause/resume */
            color: #ffffff;
            box-shadow: 0 4px 10px rgba(245, 158, 11, 0.3);
        }
        .btn-tertiary:hover {
            background-color: #d97706;
            transform: translateY(-1px);
        }
        .btn-tertiary:active {
            transform: translateY(0);
            box-shadow: 0 2px 5px rgba(245, 158, 11, 0.3);
        }
        .btn-disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        /* Styles for the single-line message box */
        .message-box {
            margin-top: 20px;
            padding: 16px;
            border-radius: 8px;
            font-size: 14px;
            line-height: 1.5;
            word-break: break-all;
            background-color: #eff6ff; /* Default info background */
            color: #1e40af; /* Default info color */
            border: 1px solid #bfdbfe;
        }
        .message-box.success {
            background-color: #ecfdf5;
            color: #065f46;
            border: 1px solid #a7f3d0;
        }
        .message-box.error {
            background-color: #fef2f2;
            color: #991b1b;
            border: 1px solid #fca5a5;
        }

        /* Styles for the persistent log container */
        .persistent-log-container {
            margin-top: 20px;
            background-color: #f8fafc;
            border: 1px solid #cbd5e1;
            border-radius: 8px;
            padding: 16px;
            min-height: 100px; /* Minimum height for the log area */
            max-height: 300px; /* Max height before scrolling */
            overflow-y: auto; /* Enable vertical scrolling */
            font-size: 14px;
            line-height: 1.5;
            color: #334155;
            word-break: break-all;
        }
        .log-entry {
            margin-bottom: 5px;
            padding-bottom: 5px;
            border-bottom: 1px dotted #e2e8f0;
        }
        .log-entry:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }
        .log-entry .timestamp {
            font-weight: 500;
            color: #64748b;
            margin-right: 8px;
            white-space: nowrap; /* Prevent timestamp from wrapping */
        }
        .log-entry.success {
            color: #065f46;
        }
        .log-entry.error {
            color: #991b1b;
        }
        .log-entry.info {
            color: #1e40af;
        }
        .loading-spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #fff;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            display: inline-block;
            vertical-align: middle;
            margin-right: 8px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">Send Vote Generator</h1>

        <div class="form-group">
            <label for="applicationName">Vote Name:</label>
            <input type="text" id="applicationName" value="Geomarin" class="mt-1">
        </div>

        <div class="form-group">
            <label for="requestCount">Number of Requests:</label>
            <input type="number" id="requestCount" value="1" min="1" class="mt-1">
        </div>

        <div class="checkbox-group">
            <input type="checkbox" id="fastDelayCheckbox">
            <label for="fastDelayCheckbox">Speed God Mode (use with care)</label>
        </div>

        <div class="btn-group">
            <button id="sendRequestBtn" class="btn-primary">
                Send POST Request
            </button>
            <button id="pauseResumeBtn" class="btn-tertiary btn-disabled" disabled>
                Pause
            </button>
        </div>

        <!-- Single-line message box for current status -->
        <div id="messageBox" class="message-box hidden"></div>

        <!-- Persistent, scrollable log container -->
        <div id="persistentLog" class="persistent-log-container">
            <div class="log-entry info"><span class="timestamp">[00:00:00]</span> Application ready.</div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const sendRequestBtn = document.getElementById('sendRequestBtn');
            const pauseResumeBtn = document.getElementById('pauseResumeBtn');
            const applicationNameInput = document.getElementById('applicationName');
            const requestCountInput = document.getElementById('requestCount');
            const fastDelayCheckbox = document.getElementById('fastDelayCheckbox'); // New checkbox element
            const messageBox = document.getElementById('messageBox'); // For current status
            const persistentLog = document.getElementById('persistentLog'); // For persistent log

            const MAX_LOG_ENTRIES = 500; // Define the maximum number of log entries

            let isPaused = false;    // Flag to control the loop for pausing
            let isRunning = false;   // Flag to indicate if the process is actively running
            let currentRequestsCompleted = 0; // Tracks successful + failed requests
            let delayResolve = null;    // To immediately resolve a pending delay promise
            let delayTimeoutId = null;  // To clear the setTimeout for delay

            /**
             * Displays a message in the single-line message box.
             * @param {string} message - The message to display.
             * @param {string} type - The type of message ('success', 'error', 'info').
             */
            function showMessageBoxMessage(message, type) {
                messageBox.innerHTML = message; // Use innerHTML to allow for bold tags
                messageBox.className = `message-box ${type}`; // Reset classes and add new type
                messageBox.classList.remove('hidden');
            }

            /**
             * Hides the single-line message box.
             */
            function hideMessageBox() {
                messageBox.classList.add('hidden');
                messageBox.innerHTML = '';
            }

            /**
             * Appends a message to the persistent log area.
             * @param {string} message - The message to display.
             * @param {string} type - The type of message ('success', 'error', 'info').
             */
            function appendPersistentLog(message, type) {
                // Remove oldest entry if max limit is reached
                if (persistentLog.children.length >= MAX_LOG_ENTRIES) {
                    persistentLog.removeChild(persistentLog.children[0]);
                }

                const now = new Date();
                const timestamp = `[${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}:${now.getSeconds().toString().padStart(2, '0')}]`;
                
                const logEntry = document.createElement('div');
                logEntry.classList.add('log-entry', type);
                logEntry.innerHTML = `<span class="timestamp">${timestamp}</span> ${message}`;
                persistentLog.appendChild(logEntry);
                
                // Scroll to the bottom
                persistentLog.scrollTop = persistentLog.scrollHeight;
            }

            /**
             * Generates a random integer within a specified range (inclusive).
             * @param {number} min - The minimum value.
             * @param {number} max - The maximum value.
             * @returns {number} A random integer between min and max.
             */
            function getRandomInt(min, max) {
                min = Math.ceil(min);
                max = Math.floor(max);
                return Math.floor(Math.random() * (max - min + 1)) + min;
            }

            /**
             * Creates a cancellable delay promise.
             * @param {number} ms - The delay in milliseconds.
             * @returns {Promise<void>} A promise that resolves after ms.
             */
            function createCancellableDelay(ms) {
                return new Promise(resolve => {
                    delayResolve = resolve; // Store resolve function
                    delayTimeoutId = setTimeout(() => {
                        delayResolve = null;
                        delayTimeoutId = null;
                        resolve();
                    }, ms);
                });
            }

            /**
             * Resets the state of all buttons and flags to their initial state.
             */
            function resetButtonsAndFlags() {
                isPaused = false;
                isRunning = false; // Set running flag to false

                // Clear any pending timeouts
                if (delayTimeoutId) {
                    clearTimeout(delayTimeoutId);
                    if (delayResolve) {
                        delayResolve(); // Resolve any pending delay promise
                    }
                    delayResolve = null;
                    delayTimeoutId = null;
                }

                sendRequestBtn.innerHTML = 'Send POST Request';
                sendRequestBtn.classList.remove('btn-disabled');
                sendRequestBtn.disabled = false;

                pauseResumeBtn.classList.add('btn-disabled');
                pauseResumeBtn.disabled = true;
                pauseResumeBtn.textContent = 'Pause';
                pauseResumeBtn.classList.remove('btn-primary'); // Ensure correct styling for Pause
                pauseResumeBtn.classList.add('btn-tertiary');
            }

            // Event listener for the Pause/Resume button
            pauseResumeBtn.addEventListener('click', () => {
                isPaused = !isPaused; // Toggle pause state
                if (isPaused) {
                    pauseResumeBtn.textContent = 'Resume';
                    pauseResumeBtn.classList.remove('btn-tertiary'); // Change color for Resume
                    pauseResumeBtn.classList.add('btn-primary');
                    showMessageBoxMessage(`Requests paused. <b>${currentRequestsCompleted}</b> requests completed so far.`, 'info');
                    appendPersistentLog(`User paused requests. <b>${currentRequestsCompleted}</b> requests completed.`, 'info');
                } else {
                    pauseResumeBtn.textContent = 'Pause';
                    pauseResumeBtn.classList.remove('btn-primary'); // Revert color for Pause
                    pauseResumeBtn.classList.add('btn-tertiary');
                    showMessageBoxMessage(`Resuming requests from request <b>${currentRequestsCompleted + 1}</b>...`, 'info');
                    appendPersistentLog(`User resumed requests. Resuming from request <b>${currentRequestsCompleted + 1}</b>.`, 'info');
                }
            });

            sendRequestBtn.addEventListener('click', async () => {
                hideMessageBox(); // Clear only the current status box
                // persistentLog is NOT cleared here
                resetButtonsAndFlags(); // Reset flags and buttons for a new sequence
                currentRequestsCompleted = 0; // Reset counter for new batch
                isRunning = true; // Set running flag to true

                const applicationName = applicationNameInput.value.trim();
                if (!applicationName) {
                    showMessageBoxMessage('Please enter a Vote Name.', 'error');
                    appendPersistentLog('Error: Please enter a Vote Name.', 'error');
                    resetButtonsAndFlags(); // Reset on validation failure
                    return;
                }

                const requestCount = parseInt(requestCountInput.value, 10);
                if (isNaN(requestCount) || requestCount < 1) {
                    showMessageBoxMessage('Please enter a valid number of requests (minimum 1).', 'error');
                    appendPersistentLog('Error: Please enter a valid number of requests (minimum 1).', 'error');
                    resetButtonsAndFlags(); // Reset on validation failure
                    return;
                }

                // Determine delay range based on checkbox state
                const minDelay = fastDelayCheckbox.checked ? 200 : 500; // Minimum 100ms for fast delay
                const maxDelay = fastDelayCheckbox.checked ? 300 : 1200;

                // Common headers for both requests
                const commonHeaders = {
                    'Content-Type': 'application/x-www-form-urlencoded',
                    'Origin': 'https://survey123.arcgis.com',
                    'Referer': 'https://survey123.arcgis.com/',
                };

                const infoUrl = 'https://mygems.jmg.gov.my/server/rest/services/Hosted/survey123_b3d41267c0f64b558f1cc3bf25ecae52_form/FeatureServer/uploads/info';
                const applyEditsUrl = 'https://mygems.jmg.gov.my/server/rest/services/Hosted/survey123_b3d41267c0f64b558f1cc3bf25ecae52_form/FeatureServer/applyEdits';

                // Prepare info request form data (constant)
                const infoFormData = new URLSearchParams();
                infoFormData.append('f', 'json');

                // Disable send button, enable pause button
                sendRequestBtn.innerHTML = '<span class="loading-spinner"></span> Starting requests...';
                sendRequestBtn.classList.add('btn-disabled');
                sendRequestBtn.disabled = true;
                pauseResumeBtn.classList.remove('btn-disabled');
                pauseResumeBtn.disabled = false;

                let successfulRequests = 0;
                let failedRequests = 0;

                appendPersistentLog(`Starting new batch of <b>${requestCount}</b> requests for "${applicationName}". Delay range: ${minDelay}-${maxDelay}ms.`, 'info');

                for (let i = 0; i < requestCount; i++) {
                    // Handle pause logic
                    while (isPaused) {
                        // Wait here until isPaused becomes false
                        await new Promise(resolve => setTimeout(resolve, 100)); // Check every 100ms
                    }

                    const currentRequestNumber = i + 1;
                    showMessageBoxMessage(`Sending request ${currentRequestNumber} of ${requestCount}...`, 'info');
                    appendPersistentLog(`Initiating request ${currentRequestNumber} of ${requestCount}.`, 'info');

                    // Generate a new UUID for each request
                    const globalId = `{${crypto.randomUUID().toUpperCase()}}`; // Format as {UUID}

                    try {
                        // --- First Request: /uploads/info ---
                        showMessageBoxMessage(`Sending Info request (${currentRequestNumber}/${requestCount})...`, 'info');
                        appendPersistentLog(`Sending Info request (${currentRequestNumber}/${requestCount})...`, 'info');
                        const infoResponse = await fetch(infoUrl, {
                            method: 'POST',
                            headers: commonHeaders,
                            body: infoFormData.toString(),
                        });

                        if (!infoResponse.ok) {
                            const errorText = await infoResponse.text();
                            throw new Error(`Info request failed! Status: ${infoResponse.status}, Message: ${errorText}`);
                        }
                        const infoResult = await infoResponse.json();
                        console.log(`Info Response (Request ${currentRequestNumber}):`, infoResult);
                        appendPersistentLog(`Info request (${currentRequestNumber}/${requestCount}) completed.`, 'info');

                        // --- Second Request: /applyEdits ---
                        // Check for pause again before sending the second request (if resumed, this will pass)
                        while (isPaused) {
                            await new Promise(resolve => setTimeout(resolve, 100));
                        }

                        showMessageBoxMessage(`Sending ApplyEdits request (${currentRequestNumber}/${requestCount})...`, 'info');
                        appendPersistentLog(`Sending ApplyEdits request (${currentRequestNumber}/${requestCount})...`, 'info');

                        // Construct the 'edits' payload dynamically
                        const editsPayload = JSON.stringify([
                            {
                                "id": 0,
                                "adds": [
                                    {
                                        "attributes": {
                                            "undian_bagi_aplikasi_yang_anda": applicationName,
                                            "globalid": globalId
                                        },
                                        "geometry": {
                                            "spatialReference": {
                                                "wkid": 4326
                                            },
                                            "x": 0,
                                            "y": 0
                                        }
                                    }
                                ]
                            }
                        ]);

                        // Prepare the FormData for the applyEdits POST request
                        const applyEditsFormData = new URLSearchParams();
                        applyEditsFormData.append('f', 'json');
                        applyEditsFormData.append('edits', editsPayload);
                        applyEditsFormData.append('useGlobalIds', 'true');
                        applyEditsFormData.append('rollbackOnFailure', 'true');

                        const applyEditsResponse = await fetch(applyEditsUrl, {
                            method: 'POST',
                            headers: commonHeaders,
                            body: applyEditsFormData.toString(),
                        });

                        if (!applyEditsResponse.ok) {
                            const errorText = await applyEditsResponse.text();
                            throw new Error(`ApplyEdits request failed! Status: ${applyEditsResponse.status}, Message: ${errorText}`);
                        }

                        const applyEditsResult = await applyEditsResponse.json();
                        console.log(`ApplyEdits Full Response Object (Request ${currentRequestNumber}):`, applyEditsResult);

                        if (applyEditsResult[0] && applyEditsResult[0].addResults &&
                            applyEditsResult[0].addResults.length > 0 &&
                            applyEditsResult[0].addResults[0].success) {
                            successfulRequests++;
                            const successMsg = `Request ${currentRequestNumber} of ${requestCount} successful! Global ID used: <b>${globalId}</b>.`;
                            showMessageBoxMessage(successMsg, 'success');
                            appendPersistentLog(successMsg, 'success');
                        } else {
                            failedRequests++;
                            const failMsg = `Request ${currentRequestNumber} of ${requestCount} failed (server indicated failure). Global ID used: <b>${globalId}</b>. Full Response: ${JSON.stringify(applyEditsResult)}`;
                            showMessageBoxMessage(failMsg, 'error');
                            appendPersistentLog(failMsg, 'error');
                        }

                    } catch (error) {
                        failedRequests++;
                        const errMsg = `Request ${currentRequestNumber} of ${requestCount} failed: ${error.message}. Global ID attempted: <b>${globalId}</b>.`;
                        console.error(`Error during request ${currentRequestNumber}:`, error);
                        showMessageBoxMessage(errMsg, 'error');
                        appendPersistentLog(errMsg, 'error');
                    }

                    currentRequestsCompleted = successfulRequests + failedRequests; // Update count after each request pair

                    // Determine random delay based on selected range
                    const randomDelay = getRandomInt(minDelay, maxDelay);
                    
                    // Check for pause again before waiting for the delay
                    while (isPaused) {
                        await new Promise(resolve => setTimeout(resolve, 100));
                    }
                    if (currentRequestNumber < requestCount) { // Only delay if not the last request
                        appendPersistentLog(`Waiting for random delay (${(randomDelay / 1000).toFixed(2)}s) before next request...`, 'info');
                        await createCancellableDelay(randomDelay);
                    }
                }

                // Final summary message
                let finalSummaryMessage;
                let finalSummaryType;

                if (successfulRequests === requestCount) {
                    finalSummaryMessage = `All <b>${requestCount}</b> requests have been done successfully!`;
                    finalSummaryType = 'success';
                } else if (failedRequests === requestCount) {
                    finalSummaryMessage = `All <b>${requestCount}</b> requests failed. Please check console for details.`;
                    finalSummaryType = 'error';
                } else {
                    finalSummaryMessage = `Completed <b>${currentRequestsCompleted}</b> of <b>${requestCount}</b> requests: <b>${successfulRequests} successful</b>, <b>${failedRequests} failed</b>.`;
                    finalSummaryType = 'info';
                }
                
                showMessageBoxMessage(finalSummaryMessage, finalSummaryType);
                appendPersistentLog(finalSummaryMessage, finalSummaryType);

                resetButtonsAndFlags(); // Reset buttons and flags at the end
            });
        });
    </script>
</body>
</html>
